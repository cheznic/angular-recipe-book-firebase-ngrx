<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL:</label>
            <input type="imagePath" formControlName="imagePath" id="imagePath" class="form-control" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea type="text" formControlName="description" id="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 6px; font-weight: bold;">
        <div class="col-xs-8">Ingredient:</div>
        <div class="col-xs-2">Quanty:</div>
        <div class="col-xs-2">Delete:</div>
      </div>
      <div formArrayName="ingredients">
        <div class="row" *ngFor="let IngredientCtrl of getControls(); let i = index" [formGroupName]="i" style="margin-top: 10px">
          <div class="col-xs-8">
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-xs-2">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-xs-2">
            <button (click)="onDeleteIngredient(i)" type="button" class="btn btn-danger" >X</button>
          </div>
        </div>
        <div class="row" style="margin-top: 10px">
          <div class="col-xs-12">
            <button type="button" class="btn btn-default" (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
